<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
</head>
<body>

<h2>Calculadora de Préstamos</h2>

<form id="loanForm">
    <label for="loanAmount">Monto del préstamo:</label>
    <input type="number" id="loanAmount" required>

    <label for="interestRate">Tasa de interés (%):</label>
    <input type="number" id="interestRate" required>

    <label for="loanTerm">Plazo del préstamo (en meses):</label>
    <input type="number" id="loanTerm" required>

    <label for="currency">Tipo de moneda:</label>
    <select id="currency" required></select>

    <button type="button" onclick="calcularCuota()">Calcular Cuota</button>
</form>

<h3>Resultado:</h3>
<p id="result"></p>

<h3>Historial de Resultados:</h3>
<button id="clearHistoryButton">Vaciar Historial</button>
<table id="resultsTable">
    <thead>
    <tr>
        <th>Resultado</th>
        <th>Monto</th>
        <th>Tasa de Interés</th>
        <th>Plazo</th>
        <th>Cuota Mensual</th>
        <th>Total del Préstamo</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
</table>


<script type="module" src="main.js"></script>

</body>
</html>
