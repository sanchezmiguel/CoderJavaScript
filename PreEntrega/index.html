<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Calculadora de Préstamos</title>
    <!-- SweetAlert CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>

    <!-- Agregar enlace a Bootstrap (versión 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar enlace al archivo CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="container mt-5">
<a class="position-fixed top-0 end-0 m-3" href="https://github.com/sanchezmiguel/CoderJavaScript" target="_blank">
    <img alt="GitHub Logo" height="40" src="https://img.icons8.com/ios/50/000000/github--v1.png" width="40">
</a>
<h2 class="mb-4">Calculadora de Préstamos</h2>

<form id="loanForm">
    <div class="mb-3">
        <label class="form-label" for="loanAmount">Monto del préstamo:</label>
        <input class="form-control" id="loanAmount" required type="number">
    </div>

    <div class="mb-3">
        <label class="form-label" for="interestRate">Tasa de interés (%):</label>
        <input class="form-control" id="interestRate" required type="number">
    </div>

    <div class="mb-3">
        <label class="form-label" for="loanTerm">Plazo del préstamo (en meses):</label>
        <input class="form-control" id="loanTerm" required type="number">
    </div>

    <div class="mb-3">
        <label class="form-label" for="currency">Tipo de moneda:</label>
        <select class="form-select" id="currency" required></select>
    </div>

    <button class="btn btn-primary" onclick="calcularCuota()" type="button">Calcular Cuota</button>
</form>

<div class="card mt-4">
    <h3 class="card-header">Resultado</h3>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <p class="card-text"><strong>Cuota Mensual:</strong> <span id="monthlyPayment"></span></p>
            </div>
            <div class="col-md-6">
                <p class="card-text"><strong>Total del Préstamo:</strong> <span id="totalLoan"></span></p>
            </div>
        </div>
    </div>
</div>

<h3>Historial de Resultados:</h3>
<button class="btn btn-danger mb-3" id="clearHistoryButton">Vaciar Historial</button>
<div class="mb-3">
    <label class="form-label" for="currencyFilter">Filtrar por Moneda:</label>
    <select class="form-select" id="currencyFilter" onchange="filtrarResultados()"></select>
</div>
<table class="table table-striped" id="resultsTable">
    <thead>
    <tr>
        <th>Resultado</th>
        <th>Monto</th>
        <th>Tasa de Interés</th>
        <th>Interés Extra</th>
        <th>Plazo</th>
        <th>Cuota Mensual</th>
        <th>Total del Préstamo</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js" type="module"></script>

</body>
</html>
