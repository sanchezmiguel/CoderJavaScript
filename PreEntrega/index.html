<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <!-- Agregar enlace a Bootstrap (versión 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<a href="https://github.com/sanchezmiguel/CoderJavaScript" target="_blank" class="position-fixed top-0 end-0 m-3">
    <img src="https://img.icons8.com/ios/50/000000/github--v1.png" alt="GitHub Logo" width="40" height="40">
</a>
<h2 class="mb-4">Calculadora de Préstamos</h2>

<form id="loanForm">
    <div class="mb-3">
        <label for="loanAmount" class="form-label">Monto del préstamo:</label>
        <input type="number" id="loanAmount" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="interestRate" class="form-label">Tasa de interés (%):</label>
        <input type="number" id="interestRate" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="loanTerm" class="form-label">Plazo del préstamo (en meses):</label>
        <input type="number" id="loanTerm" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="currency" class="form-label">Tipo de moneda:</label>
        <select id="currency" class="form-select" required></select>
    </div>

    <button type="button" onclick="calcularCuota()" class="btn btn-primary">Calcular Cuota</button>
</form>

<div class="card mt-4">
    <h3 class="card-header">Resultado</h3>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <p class="card-text"><strong>Cuota Mensual:</strong> <span id="monthlyPayment"></span></p>
            </div>
            <div class="col-md-6">
                <p class="card-text"><strong>Total del Préstamo:</strong> <span id="totalLoan"></span></p>
            </div>
        </div>
    </div>
</div>

<h3>Historial de Resultados:</h3>
<button id="clearHistoryButton" class="btn btn-danger mb-3">Vaciar Historial</button>
<div class="mb-3">
    <label for="currencyFilter" class="form-label">Filtrar por Moneda:</label>
    <select id="currencyFilter" class="form-select" onchange="filtrarResultados()"></select>
</div>
<table id="resultsTable" class="table table-striped">
    <thead>
    <tr>
        <th>Resultado</th>
        <th>Monto</th>
        <th>Tasa de Interés</th>
        <th>Interés Extra</th>
        <th>Plazo</th>
        <th>Cuota Mensual</th>
        <th>Total del Préstamo</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="main.js"></script>

</body>
</html>
